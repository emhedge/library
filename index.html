<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" type="text/css" >
</head>
<body>
    <header id="header">
        <div class="icon">
            <a href="">
                <svg width="800px" height="800px" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 7H16C20.4183 7 24 10.5817 24 15V43C24 39.6863 21.3137 37 18 37H4V7Z" fill="#378d6b" stroke="#000000" stroke-width="3" stroke-linejoin="round"/>
                <path d="M44 7H32C27.5817 7 24 10.5817 24 15V43C24 39.6863 26.6863 37 30 37H44V7Z" fill="#378d6b" stroke="#000000" stroke-width="3" stroke-linejoin="round" />
                </svg>
            </a>
        </div>
        <div class="title">
            <p>Bookend</p>
            <p>Keep your books tidy.</p>
        </div>
        <div class="light-dark-toggle">
            <ul>
                <li>
                    <input type="checkbox" name="theme-toggle" id="theme-toggle" class="light-dark-toggle"></input>
                    <label for="theme-toggle">
                        <span class="light">Light Mode</span>
                        <span class="dark">Dark Mode</span>
                    </label>
                </li>
            </ul>
        </div>
        <div class="call-to-action">
            <div class="cta-desktop">
                <span>Want to add more books to your library? <strong>Click here.</strong></span>
                <svg width="800px" height="800px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 12H6.5M20 12L14 6M20 12L14 18M20 12H9.5" stroke="#378d6b" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
            <div class="cta-mobile">
                <span>Want to add more books to your library? <strong>Click here.</strong></span>
                <svg width="800px" height="800px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 18H15M6 18V9M6 18L12.5 11.5M18 6L15.5 8.5" stroke="#378d6b" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            
        </div>
        <div class="add-new-book">
            <!-- <button type="button" id="new-book-btn">Add</button> -->
            <button id="openModal">Add New Book</button>

            <dialog id="bookDialog">
                <form method="dialog">
                    <h3>Add a New Book</h3>
                    <div class="text-inputs">
                        <label for="title" autofocus>Title:</label>
                        <input type="text" placeholder="The Slynx" id="title" name="title" required>

                        <label for="author">Author:</label>
                        <input type="text" placeholder="Tatyana Tolstaya" id="author" name="author" required>

                        <label for="pages">Page count:</label>
                        <input type="number" placeholder="320" id="pages" name="pages" min="1" max="10000" required>
                    </div>
                    <div class="read-container">
                        <h4>Read:</h4>
                        <div class="read-radio-container">
                            <input type="radio" id="read" name="read" value="Read" checked>
                            <label for="read">Finished</label>
                            <input type="radio" id="not-read" name="read" value="Not yet read">
                            <label for="not-read">Not yet read</label>
                        </div>
                    </div>
                    <div class="buttons-container">
                        <button type="submit">Add</button>
                        <button type="button" id="closeModal">Cancel</button>
                    </div>
                </form>
            </dialog>
        </div>

    </header>
    <div id="card-container">
        

    </div>
</body>
</html>
