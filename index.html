<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" type="text/css" >
</head>
<body>
    <header id="header">
        <div class="icon">
            <!-- <button type="button" id="new-book-btn">Add</button> -->
             <button id="openModal">Add New Book</button>

            <dialog id="bookDialog">
                <form method="dialog">
                    <h3>Add a New Book</h3>
                    <div class="text-inputs">
                        <div id="title">
                            <label for="title">Title:</label>
                            <input type="text" placeholder="The Slynx" id="title" name="title" required>
                        </div>
                        <div id="author">
                            <label for="author">Author:</label>
                            <input type="text" placeholder="Tatyana Tolstaya" id="author" name="author" required>
                        </div>
                        <div id="pages">
                            <label for="pages">Page count:</label>
                            <input type="text" placeholder="320 pages" id="pages" name="pages" required>
                        </div>
                    </div>
                    <div class="read-radio">
                        <h4>Read:</h4>
                        <input type="radio" id="read" name="read" value="read" checked>
                        <label for="read">Finished</label>
                        <input type="radio" id="not-read" name="read" value="not-read">
                        <label for="not-read">Not yet read</label>
                    </div>
                    <div class="buttons">
                        <button type="button" id="closeModal">Cancel</button>
                        <button type="submit">Add to Collection</button>
                    </div>
                </form>
            </dialog>
        </div>
        <div></div>
    </header>
    <div id="card-container">
        <div class="book-card">
            <div class="book-title"></div>
            <div class="book-info">
                <p class="author"></p>
                <p class="pages"></p>
                <p class="read"></p>
            </div>
        </div>
        <div class="book-card">
            <div class="book-title"></div>
            <div class="book-info">
                <p class="author"></p>
                <p class="pages"></p>
                <p class="read"></p>
            </div>
        </div>
        <div class="book-card">
            <div class="book-title"></div>
            <div class="book-info">
                <p class="author"></p>
                <p class="pages"></p>
                <p class="read"></p>
            </div>
        </div>  
    </div>
</body>
</html>
